<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IAN ANENE RESUME/CV LOGIN</title>
    <link href="./src/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__input-group">
                <input type="text" class="form__input" id="username" placeholder="Enter Username [demo]">
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" id="password" placeholder="Password [demo]">

            </div>

            <button class="form__button" id="enterButton" type="button">Enter</button>
        </form>
    </div>

    <script src="./src/login.js"></script>
</body>

</html>
